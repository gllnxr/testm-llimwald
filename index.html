<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Waldstücke Stuttgart Karte</title>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Karte zentrieren auf Stuttgart
  var map = L.map('map').setView([48.7758, 9.1829], 12);

  // Basiskarte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // WMS-Layer (hier deinen Layer-Namen und die URL einfügen)
  var waldLayer = L.tileLayer.wms('WMS_URL_HIER_EINFÜGEN', {
    layers: 'LAYER_NAME_HIER_EINFÜGEN',
    format: 'image/png',
    transparent: true,
    attribution: '&copy; Stadt Stuttgart'
  }).addTo(map);
</script>
</body>
</html>

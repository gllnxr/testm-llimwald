<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Waldst√ºcke Stuttgart Karte</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([48.7758, 9.1829], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var waldLayer = L.tileLayer.wms('https://www.stuttgart.de/wms/service?', {
    layers: 'GEOLINE_FLEX:A36_BIOTOP_WALDBIOTOP',
    format: 'image/png',
    transparent: true,
    version: '1.3.0',
    styles: '',
    attribution: '&copy; Stadt Stuttgart'
  }).addTo(map);
</script>
</body>
</html>

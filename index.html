<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Waldgebiete Stuttgart (WMS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([48.7785, 9.1806], 13); // Stuttgart-Zentrum

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
  attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
  subdomains: "abcd",
  maxZoom: 19
}).addTo(map);

    const wmsUrl = "https://geoserver.stuttgart.de/geoserver/ows?";

    const staatlich = L.tileLayer.wms(wmsUrl, {
      layers: "GEOLINE_FLEX:A67_GBE_WALDDISTRIKT_STAATLICH_EPSG25832",
      format: "image/png",
      transparent: true,
      version: "1.3.0",
      attribution: "Stadt Stuttgart",
      crs: L.CRS.EPSG4326 // Nutzt CRS:84 – Leaflet erwartet das in EPSG:4326
    });

    const staedtisch = L.tileLayer.wms(wmsUrl, {
      layers: "GEOLINE_FLEX:A67_GBE_WALDDISTRIKT_STAEDTISCH_EPSG25832",
      format: "image/png",
      transparent: true,
      version: "1.3.0",
      attribution: "Stadt Stuttgart",
      crs: L.CRS.EPSG4326
    });

    // Beide Layer hinzufügen
    staatlich.addTo(map);
    staedtisch.addTo(map);

    L.marker([48.741644, 9.10103])
    .addTo(map)
    .bindPopup("<b>Pfaffenwald</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
    L.marker([48.7577077, 9.122615])
    .addTo(map)
    .bindPopup("<b>Heslacher Wasserfälle</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7440442, 9.1408796])
    .addTo(map)
    .bindPopup("<b>Kohlhau</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7478613, 9.2078386])
    .addTo(map)
    .bindPopup("<b>Silberwald/Sillenbuch</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7528796, 9.2435295])
    .addTo(map)
    .bindPopup("<b>Lederberg</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7670833, 9.2018789])
    .addTo(map)
    .bindPopup("<b>Gänswald</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.73333, 9.2])
    .addTo(map)
    .bindPopup("<b>Schönberg / Eichenhain</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7120407, 9.1213567])
    .addTo(map)
    .bindPopup("<b>Dürrlewangwald / Dürrlewang</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7617683, 9.1378541])
    .addTo(map)
    .bindPopup("<b>Sandebene</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
     L.marker([48.7442806, 9.1920287])
    .addTo(map)
    .bindPopup("<b>Königsträßle</b><br>Hier ist laut der Stadt Stuttgart ein Müllhotspot.");
  </script>
</body>
</html>
